{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>

    <div class="profile-container">
        <h1>Профиль пользователя</h1>

        <div class="profile-card">
            <p><strong>Имя пользователя:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Коины:</strong> <span class="coins">{{ coins }}</span></p>
        </div>

        <div class="buttons">
            <a href="/" class="btn">На главную</a>
            <a href="{% url 'homework:search' %}" class="btn">Поиск заказов</a>
            <a href="{% url 'chat:list_chats' %}" class="btn">Переписки</a>
            <a href="{% url 'homework:orders' %}" class="btn">Мои заказы</a>
            <a href="{% url 'homework:bids' %}" class="btn">Мои ставки</a>
            <a href="{% url 'users:logout' %}" class="btn logout-btn">Выйти</a>
        </div>
    </div>

</body>
</html>
